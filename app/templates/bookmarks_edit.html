<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit Bookmark</h1>
  <form action="" method="post" name="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              <td>Name:</td>
              <td>{{ form.name(size=32) }}</td>
          </tr>
          <tr>
              <td>URL:</td>
              <td>{{ form.url(size=32) }}</td>
          </tr>
          <tr>
              <td>Tags:</td>
              <td>{{ form.tags(size=40) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Save Changes"></td>
          </tr>
      </table>
  </form>
{% endblock %}
