<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{ title }} - Flying Python</title>
    {% else %}
        <title>Flying Python</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/blog.css" rel="stylesheet">
    <script src="/static/js/moment.js"></script>

    <script src="/static/js/react.js"></script>
    <script src="/static/js/react-dom.js"></script>
    <script src="/static/js/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>

  <body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">Flying Python</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if g.user.is_authenticated %}
          <li {% if menu=='notes' %} class="active" {% endif %} ><a href="{{ url_for('posts_list') }}">Notes</a></li>
          <li {% if menu=='bookmarks' %} class="active" {% endif %} ><a href="{{ url_for('bookmarks', nickname=g.user.nickname) }}">Bookmarks</a></li>
          <li {% if menu=='profile' %} class="active" {% endif %} ><a href="{{ url_for('user') }}">Profile</a></li>
          <li {% if menu=='about' %} class="active" {% endif %} ><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li {% if menu=='about' %} class="active" {% endif %} ><a href="{{ url_for('about') }}">About</a></li>
          <li {% if menu=='login' %} class="active" {% endif %} ><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>

    <div class="container">
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>


    <script src="/static/js/jquery-2.1.4.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/collapse.js"></script>
  </body>
</html>
